<!DOCTYPE html>
<html lang="ru" {% if theme == 'dark' %}data-theme="dark" {% endif %}>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}–ü–ª–∞–Ω–∏—Ä–æ–≤—â–∏–∫ –ø—É—Ç–µ—à–µ—Å—Ç–≤–∏–π{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body class="{% if request.COOKIES.theme %}{{ request.COOKIES.theme }}{% else %}light-theme{% endif %}">
    <header>
        <nav>
            <div class="logo">
                <a href="{% url 'home' %}">üåç –ü—É—Ç–µ—à–µ—Å—Ç–≤–∏—è</a>
                <button id="theme-toggle" style="background-color: #00000000; outline: 0; border: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="theme-toggle-icon" style="cursor: pointer; transition: all 0.3s ease;">
                        <!-- –°–æ–ª–Ω—Ü–µ (–ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç—Å—è –≤ —Å–≤–µ—Ç–ª–æ–π —Ç–µ–º–µ) -->
                        <circle cx="12" cy="12" r="5" class="sun" />
                        <line x1="12" y1="1" x2="12" y2="3" class="sun-ray" />
                        <line x1="12" y1="21" x2="12" y2="23" class="sun-ray" />
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" class="sun-ray" />
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" class="sun-ray" />
                        <line x1="1" y1="12" x2="3" y2="12" class="sun-ray" />
                        <line x1="21" y1="12" x2="23" y2="12" class="sun-ray" />
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" class="sun-ray" />
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" class="sun-ray" />

                        <!-- –õ—É–Ω–∞ (–ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç—Å—è –≤ —Ç—ë–º–Ω–æ–π —Ç–µ–º–µ) -->
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" class="moon"
                            style="opacity: 0; transition: opacity 0.3s ease;" />
                    </svg>
                </button>
            </div>
            <ul>
                <li><a href="{% url 'home' %}">–ì–ª–∞–≤–Ω–∞—è</a></li>
                <li><a href="{% url 'planner' %}">–ü–ª–∞–Ω–∏—Ä–æ–≤—â–∏–∫</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>2025 –ü–ª–∞–Ω–∏—Ä–æ–≤—â–∏–∫ –ø—É—Ç–µ—à–µ—Å—Ç–≤–∏–π.</p>
    </footer>
    <script>
        // –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∫—É–∫—É —Å —Ç–µ–º–æ–π
        function setThemeCookie(theme) {
            document.cookie = `theme=${theme}; path=/; max-age=${365 * 24 * 60 * 60}; SameSite=Lax`;
            document.documentElement.setAttribute('data-theme', theme);
        }

        // –ü–æ–ª—É—á–∏—Ç—å —Ç–µ–º—É –∏–∑ –∫—É–∫–∏
        function getThemeCookie() {
            const name = "theme=";
            const decodedCookie = decodeURIComponent(document.cookie);
            const ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i].trim();
                if (c.indexOf(name) === 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return null; // –Ω–µ –Ω–∞–π–¥–µ–Ω–æ
        }

        // –ü—Ä–∏–º–µ–Ω–∏—Ç—å —Ç–µ–º—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = getThemeCookie();
            const systemPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

            // –ï—Å–ª–∏ —Ç–µ–º–∞ –Ω–µ –≤—ã–±—Ä–∞–Ω–∞ ‚Äî –∏—Å–ø–æ–ª—å–∑—É–µ–º —Å–∏—Å—Ç–µ–º–Ω—É—é
            const themeToApply = savedTheme || (systemPrefersDark ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', themeToApply);
        });

        // –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–µ–º—ã (–µ—Å–ª–∏ —É —Ç–µ–±—è –µ—Å—Ç—å –∫–Ω–æ–ø–∫–∞)
        document.getElementById('theme-toggle')?.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setThemeCookie(newTheme);
        });
    </script>
</body>

</html>
